<html>

<head>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- linking boxicon -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i> Weather App</header>
    <section class="input-part">
      <p class="info-text">please enter a valid city name</p>
      <input type="text" placeholder="Enter city name" spellcheck="false" required>
      <div class="separator"></div>
      <button>Get device location</button>
    </section>
    <section class="weather-part">
      <img src="cloud.svg" alt="weather icon">
    </section>
  </div>
</body>

</html>
